name: Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run Black (Backend)
        run: black --check ./backend
        continue-on-error: true

      - name: Run Flake8 (Backend)
        run: flake8 ./backend

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install frontend dependencies and Lint
        run: |
          cd frontend
          npm install
          npm run lint
